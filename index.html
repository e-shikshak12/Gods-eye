<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-In with Firebase</title>
  <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
      }
      .container {
          text-align: center;
          padding: 2rem;
          border-radius: 8px;
          background-color: #fff;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      #googleSignInButton {
          background-color: #4285f4;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          font-size: 16px;
          cursor: pointer;
      }
      #googleSignInButton:hover {
          background-color: #357ae8;
      }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome to God's Eye</h2>
  <p>Sign in with Google to continue</p>
  <button id="googleSignInButton">Sign in with Google</button>
</div>

<!-- Firebase Configuration and App Initialization -->
<script type="module">
  // Import Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // Firebase configuration (Replace this with your own config)
  const firebaseConfig = {
    apiKey: "AIzaSyCSw0_OhArbx-163wUJ-VnJ3vHmxD7TS90",
    authDomain: "gods-eye-bd6e0.firebaseapp.com",
    projectId: "gods-eye-bd6e0",
    storageBucket: "gods-eye-bd6e0.appspot.com",
    messagingSenderId: "708996587057",
    appId: "1:708996587057:web:d62dc2db8deff10eea3f10",
    measurementId: "G-0PVPFYSPYM"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

  // Set up Firebase Authentication
  const auth = getAuth();
  const provider = new GoogleAuthProvider();

  // Function to handle Google Sign-In with popup
  function signInWithGoogle() {
      signInWithPopup(auth, provider)
          .then((result) => {
              const user = result.user;
              console.log('User signed in:', user);
              // Redirect to "Add Member" page or another page after login
              window.location.href = "add_member.html";
          })
          .catch((error) => {
              console.error('Error during sign-in:', error);
              alert('Error: ' + error.message);
          });
  }

  // Attach the sign-in function to the button
  document.getElementById("googleSignInButton").addEventListener("click", signInWithGoogle);
</script>

</body>
</html>
